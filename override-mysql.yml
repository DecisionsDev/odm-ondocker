version: '2'
services:
  dbserver:
    build:
        dockerfile: ./${ODMDOCKERDIR}/databases/mysql/Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=odm
      - MYSQL_DATABASE=odmdb
      - MYSQL_USER=odm
      - MYSQL_PASSWORD=odm
    ports:
    - 3306:3306

  odm-decisionserverconsole:
    environment:
      - DRIVER_URL=$DRIVER_URL_MYSQL
    
  odm-decisionrunner:
     environment:
      - DRIVER_URL=$DRIVER_URL_MYSQL

  odm-decisionserverruntime:
     environment:
      - DRIVER_URL=$DRIVER_URL_MYSQL

  odm-decisioncenter:
     environment:
      - DRIVER_URL=$DRIVER_URL_MYSQL